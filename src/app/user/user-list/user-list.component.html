<!-- start page title -->

<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <button (click)="createUser()"
                class="btn btn-warning mb-2">
          <i class="uil-plus"></i>
          New User
        </button>
      </div>
    </div>
  </div>
</div>
<!-- end page title -->

<div class="row justify-content-center">
  <div class="col-10">
    <table class="table table-striped table-bordered">
      <caption>List of users</caption>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td class="table-action text-center">
            <a (click)="editUser(user)"
               title="Edit user"
               class="action-icon text-success fw-bold cursor-pointer"><i class="pi pi-pencil"></i></a>
            <a (click)="deleteUser(user)"
               title="Delete user"
               class="action-icon text-danger fw-bold px-2 cursor-pointer"><i class="pi pi-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<p-confirmDialog [style]="{width: '25vw'}"
                 key="positionDialog"
                 [position]="'top'"
                 [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast></p-toast>
