<div class="alert alert-warning mt-4"
     role="alert"
     *ngIf="!isFormValidated">
  <i class="ms-Icon ms-Icon--Warning"></i> Form is not valid! Required*
</div>
<form [formGroup]="form"
      class="pt-3">
  <div class="row pb-3">
    <div class="col-md-6 pe-1">
      <label for="title"
             class="form-label">Title*</label>
      <input formControlName="title"
             type="text"
             class="form-control"
             id="title"
             placeholder="Title">
    </div>

    <div class="col-md-6 px-1">
      <label for="deadline"
             class="form-label">Deadline*</label>
      <input formControlName="deadline"
             type="date"
             class="form-control"
             id="deadline"
             placeholder="Deadline">
    </div>
  </div>


  <div class="row g-2">
    <div class="col-md-6 px-1">
      <label for="description"
             class="form-label">Description*</label>
      <input formControlName="description"
             type="text"
             class="form-control"
             id="description"
             placeholder="Description">
    </div>

    <div class="mb-3 col-md-6">
      <label for="assign"
             class="form-label">Assign*</label>
      <select id="assign"
              formControlName="assignTo"
              class="form-select">
        <option *ngFor="let user of users"
                [value]="user.id">{{user.firstName}}</option>
      </select>
    </div>
  </div>

  <div class="row g-2">
    <div class="col-md-12 px-1">
      <label for="status"
             class="form-label">Status*</label>
      <select id="status"
              formControlName="status"
              class="form-select">
        <option *ngFor="let status of statuses"
                [value]="status">{{status}}</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button type="submit"
            class="btn btn-primary me-1"
            (click)="submit()">Submit</button>
    <button type="button"
            class="btn btn-danger ms-1"
            (click)="cancel()">Cancel</button>
  </div>
</form>
