<div class="row">
  <div class="card border-secondary mb-3 offset-4 col-4 offset-md-4 col-md-4 mt-5 p-0"
       style="max-width: 35rem;">
    <div class="card-header">Sign in</div>
    <div class="card-body text-secondary">
      <div class="alert alert-warning"
           role="alert"
           *ngIf="!isFormValidated">
        <i class="ms-Icon ms-Icon--Warning"></i> Form is not valid!
      </div>
      <div *ngIf="isFound">
        <div class="alert alert-danger"
             role="alert">
          User not found!
        </div>
      </div>
      <form [formGroup]="form"
            class="pt-3">
        <div class="form-group">
          <label for="email"
                 class="form-label">Email*</label>
          <input formControlName="email"
                 type="email"
                 class="form-control"
                 id="email"
                 placeholder="Email">
        </div>
        <div class="form-group mt-2">
          <label for="password"
                 class="form-label">Password*</label>
          <input formControlName="password"
                 type="password"
                 class="form-control"
                 id="password"
                 placeholder="Password">
        </div>


        <div class="row">
          <div class="mb-3 mt-4 align">
            <button type="submit"
                    class="btn btn-primary me-1"
                    (click)="signIn()">Sign in</button>
            <button type="button"
                    class="btn btn-danger ms-1"
                    (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
