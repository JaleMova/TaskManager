<div class="container-fluid">
  <div class="card border-secondary mb-3 offset-4 col-4 offset-md-4 col-md-4 mt-5 p-0"
       style="max-width: 35rem;">
    <div class="card-header">Sign up</div>
    <div class="card-body text-secondary">
      <div class="alert alert-warning"
           role="alert"
           *ngIf="!isFormValidated">
        <i class="ms-Icon ms-Icon--Warning"></i> Form is not valid!
      </div>
      <form [formGroup]="form"
            class="pt-3">
        <div class="row g-2">
          <div class="col-md-6 px-1">
            <label for="organization"
                   class="form-label">Organization name*</label>
            <input formControlName="organization"
                   type="text"
                   class="form-control"
                   id="organization"
                   placeholder="Organization">
          </div>
          <div class="mb-3 col-md-6">
            <label for="phoneNumber"
                   class="form-label">Phone number*</label>
            <input formControlName="phoneNumber"
                   type="number"
                   class="form-control"
                   id="phoneNumber"
                   placeholder="Phone number">
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-6 px-1">
            <label for="address"
                   class="form-label">Address*</label>
            <input formControlName="address"
                   type="text"
                   class="form-control"
                   id="address"
                   placeholder="Address">
          </div>
          <div class="mb-3 col-md-6">
            <label for="userName"
                   class="form-label">User name*</label>
            <input formControlName="firstName"
                   type="text"
                   class="form-control"
                   id="userName"
                   placeholder="User name">
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-6 px-1">
            <label for="email"
                   class="form-label">Email*</label>
            <input formControlName="email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email">
          </div>
          <div class="mb-3 col-md-6">
            <label for="password"
                   class="form-label">Password*</label>
            <input formControlName="password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password">
          </div>
        </div>

        <div class="row">
          <div class="mb-2 mt-1 align">
            <button type="submit"
                    class="btn btn-primary me-1"
                    (click)="signUp()">Sign up</button>
            <button type="button"
                    class="btn btn-danger ms-1"
                    (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
